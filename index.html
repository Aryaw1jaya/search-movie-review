<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>V1TAX Movie's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h3 class="text-light">V1TAX Movie's</h3>
        </a>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">Hello, Watcher!</h1>

      <div class="input-group w-75 mx-auto mb-3 mt-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Wanna Find a Movie? Please search by name!"
          aria-label="Movie name"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-dark btn-outline-secondary text-light"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>

      <hr />

      <div class="row px-2 mb-2" id="movie-list"></div>
    </div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function searchMovies() {
  $("#movie-list").html("");
  $.ajax({
    url: "http://www.omdbapi.com/",
    type: "get",
    dataType: "json",
    data: {
      apikey: "2d92dcaa",
      s: $("#search-input").val(),
    },
    success: function (result) {
      if (result.Response == "True") {
        let movies = result.Search;

        $.each(movies, function (i, data) {
          $("#movie-list").append(
            `
          <div class="col-md-3 mb-2">
              <div class="card">
                  <img src="` +
              data.Poster +
              `" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">` +
              data.Title +
              `</h5>
                    <p class="card-text">` +
              data.Year +
              `</p>
                    <a href="#" id="see-details" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="`+data.imdbID+`">See Details</a>
                  </div>
              </div>
          </div>
                  `
          );
        });

        $("#search-input").val("");
      } else {
        $("#movie-list").html(
          `
                  <h1 class="text-center">` +
            result.Error +
            `</h1>
              `
        );
      }
    },
  });
};

$("#search-button").on("click", function () {
  searchMovies();
});

$("#search-input").on("keyup", function(e) {
  if (e.which === 13) {
    searchMovies();
  }
});

$('#movie-list').on('click', '#see-details', function() {
  $.ajax({
    url: "http://www.omdbapi.com/",
    type: "get",
    dataType: "json",
    data: {
      apikey: "2d92dcaa",
      i: $(this).data('id'),
    },
    success: function (movie) {
      if ( movie.Response === "True"){
        $('.modal-title').html(movie.Title)
        $('.modal-body').html(`
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                  <img src="`+movie.Poster+`" width="100%">
              </div>
              <div class="col-md-8">
                <ul class="list-group">
                  <li class="list-group-item">Title : `+ movie.Title+`</li>
                  <li class="list-group-item">Release year : `+ movie.Released+`</li>
                  <li class="list-group-item">Genre : `+ movie.Genre+`</li>
                  <li class="list-group-item">Genre : `+ movie.Actors+`</li>
                  <li class="list-group-item">Director : `+ movie.Director+`</li>
                  <li class="list-group-item">IMDB Ratings : `+ movie.Ratings[0].Value+`</li>
                </ul>
              </div>
            </div>
          </div>
        `);
      }
    }
  });
});
    </script>
  </body>
</html>
